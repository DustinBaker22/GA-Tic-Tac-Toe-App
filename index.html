<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="tictactoeController as ttt">

  <div class="header">
    <h1>Tic-Tac-Toe</h1>
  </div>



<!-- Tic Tac Toe Gameboard -->
  <div class="gameboard">
    <div class="row1" ng-repeat="box in ttt.boxes" ng-click="ttt.clickbox($index)">{{box.value}}</div>
    <button type="button" id="resetbtn" ng-click="ttt.resetbtn()">RESET</input>
  </div>




  <script src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/tictactoeController.js"></script>
</body>
</html>
